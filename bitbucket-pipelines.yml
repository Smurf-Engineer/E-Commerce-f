              - /tmp/google-cloud-sdk/install.sh -q
              - source /tmp/google-cloud-sdk/path.bash.inc
              - gcloud components install kubectl -q
              - echo $DEVELOPMENT_SA | base64 --decode --ignore-garbage > ./gcloud-api-key.json
              - gcloud auth activate-service-account --key-file gcloud-api-key.json
              - gcloud config set project $GCP_PROJECT
              - gcloud container clusters get-credentials $GCP_CLUSTER --zone=$GCP_ZONE
              - export DOCKER_IMAGE=us.gcr.io/$GCP_PROJECT/$APP/development:$BITBUCKET_BUILD_NUMBER
              - export DEPLOY_NAME=test-web
              - sh build-values.sh
              - docker build --build-arg LOG_ROCKET_KEY=$LOG_ROCKET_KEY --build-arg GOOGLE_ID=$GOOGLE_ID --build-arg GOOGLE_TAG_MANAGER_ID=$GOOGLE_TAG_MANAGER_ID --build-arg FACEBOOK_ID=$FACEBOOK_ID --build-arg GRAPHQL_URI_BASE=$GRAPHQL_URI_BASE --build-arg BASE_URL=$BASE_URL --build-arg STORAGE_URL=$STORAGE_URL --build-arg PK_STRIPE_US=$PK_STRIPE_US --build-arg PK_STRIPE_EU=$PK_STRIPE_EU --build-arg PAYPAL_CLIENT_ID=$PAYPAL_CLIENT_ID --build-arg PAYPAL_CLIENT_ID_US=$PAYPAL_CLIENT_ID_US --build-arg PAYPAL_CLIENT_ID_CA=$PAYPAL_CLIENT_ID_CA --build-arg PAYPAL_CLIENT_ID_EU=$PAYPAL_CLIENT_ID_EU --build-arg PAYPAL_ENV=$PAYPAL_ENV --build-arg GOOGLE_MAP_KEY=$GOOGLE_MAP_KEY --build-arg INTERCOM_KEY=$INTERCOM_KEY --build-arg DEFAULT_CURRENCY=$DEFAULT_CURRENCY --build-arg GOOGLE_FONTS_KEY=$GOOGLE_FONTS_KEY --build-arg GOOGLE_FONTS_URL=$GOOGLE_FONTS_URL --build-arg YOUTUBE_ID=$YOUTUBE_ID --build-arg YOUTUBE_KEY=$YOUTUBE_KEY --build-arg TUTORIALS_TAB_ACTIVE=$TUTORIALS_TAB_ACTIVE . -t $DOCKER_IMAGE
              - gcloud docker -- push $DOCKER_IMAGE
              - gcloud container builds submit devops/ --config=cloudbuild.yaml --substitutions=_RELEASE_NAME=$DEPLOY_NAME,_COMPUTE_ZONE=$GCP_ZONE,_CONTAINER_CLUSTER=$GCP_CLUSTER
              - echo https://$DOMAIN SuccessðŸ¤˜ðŸ¾!!!
    DELETE ENV:
      - step:
            name: Delete environment
            deployment: Test
            script:
               - curl -o /tmp/google-cloud-sdk.tar.gz https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-161.0.0-linux-x86_64.tar.gz
               - tar -xvf /tmp/google-cloud-sdk.tar.gz -C /tmp/
               - /tmp/google-cloud-sdk/install.sh -q
               - source /tmp/google-cloud-sdk/path.bash.inc
               - gcloud components install kubectl -q
               - echo $DEVELOPMENT_SA | base64 --decode --ignore-garbage > ./gcloud-api-key.json
               - gcloud auth activate-service-account --key-file gcloud-api-key.json
               - gcloud config set project $GCP_PROJECT
               - export DEPLOY_NAME=$(echo $BITBUCKET_BRANCH | awk '{gsub(/\//,"-")}1');
               - gcloud container clusters get-credentials $GCP_CLUSTER --zone=$GCP_ZONE
               - gcloud container builds submit devops/ --config=delete.yaml --substitutions _RELEASE_NAME=$DEPLOY_NAME,_COMPUTE_ZONE=$GCP_ZONE,_CONTAINER_CLUSTER=$GCP_CLUSTER
    DEPLOY DEVELOPMENT:
      - step:
          name: Deploy to Kubernetes
          deployment: staging
          script:
            # install yarn and yarn build
            # - curl -o- -L https://yarnpkg.com/install.sh | bash
            # - export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"
            - export CI=false
            # - npm install --production
            # - yarn build
            # Installing gcloud
            - curl -o /tmp/google-cloud-sdk.tar.gz https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-161.0.0-linux-x86_64.tar.gz
            - tar -xvf /tmp/google-cloud-sdk.tar.gz -C /tmp/
            - /tmp/google-cloud-sdk/install.sh -q
            - source /tmp/google-cloud-sdk/path.bash.inc
            # Installing kubectl
            - gcloud components install kubectl -q
            # Authentication
            - echo $GCLOUD_API_KEYFILE | base64 --decode --ignore-garbage > ./gcloud-api-key.json
            - gcloud auth activate-service-account --key-file gcloud-api-key.json
            - gcloud config set project $GCLOUD_PROJECT
            - gcloud container clusters get-credentials $GCLOUD_CLUSTER --zone=$GCLOUD_ZONE
            # Building images
            - docker build --build-arg LOG_ROCKET_KEY=$LOG_ROCKET_KEY --build-arg GOOGLE_ID=$GOOGLE_ID --build-arg GOOGLE_TAG_MANAGER_ID=$GOOGLE_TAG_MANAGER_ID --build-arg FACEBOOK_ID=$FACEBOOK_ID --build-arg GRAPHQL_URI_BASE=$GRAPHQL_URI_BASE --build-arg BASE_URL=$BASE_URL --build-arg STORAGE_URL=$STORAGE_URL --build-arg PK_STRIPE_US=$PK_STRIPE_US --build-arg PK_STRIPE_EU=$PK_STRIPE_EU --build-arg PAYPAL_CLIENT_ID=$PAYPAL_CLIENT_ID --build-arg PAYPAL_CLIENT_ID_US=$PAYPAL_CLIENT_ID_US --build-arg PAYPAL_CLIENT_ID_CA=$PAYPAL_CLIENT_ID_CA --build-arg PAYPAL_CLIENT_ID_EU=$PAYPAL_CLIENT_ID_EU --build-arg PAYPAL_ENV=$PAYPAL_ENV --build-arg GOOGLE_MAP_KEY=$GOOGLE_MAP_KEY --build-arg INTERCOM_KEY=$INTERCOM_KEY --build-arg DEFAULT_CURRENCY=$DEFAULT_CURRENCY --build-arg GOOGLE_FONTS_KEY=$GOOGLE_FONTS_KEY --build-arg GOOGLE_FONTS_URL=$GOOGLE_FONTS_URL --build-arg YOUTUBE_ID=$YOUTUBE_ID --build-arg YOUTUBE_KEY=$YOUTUBE_KEY --build-arg TUTORIALS_TAB_ACTIVE=$TUTORIALS_TAB_ACTIVE . -t us.gcr.io/$GCLOUD_PROJECT/$APP/development:$BITBUCKET_COMMIT
            # Pushing SHA1 image
            - gcloud docker -- push us.gcr.io/$GCLOUD_PROJECT/$APP/development:$BITBUCKET_COMMIT
            # Pushing latest image
            - docker tag us.gcr.io/$GCLOUD_PROJECT/$APP/development:$BITBUCKET_COMMIT us.gcr.io/$GCLOUD_PROJECT/$APP/development:latest
            - gcloud docker -- push us.gcr.io/$GCLOUD_PROJECT/$APP/development:latest
            # Deploy the image
            - kubectl set image deployment $APP $APP=us.gcr.io/$GCLOUD_PROJECT/$APP/development:$BITBUCKET_COMMIT --record --namespace=development
  branches:
    master:
    - step:
        name: Test
        script:
          - echo Work in progress...
    - step:
        name: Deploy to production
        trigger: manual
        deployment: production
        script:
            # install yarn and yarn build
            # - curl -o- -L https://yarnpkg.com/install.sh | bash
            # - export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"
            - export CI=false
            # - npm install --production
            # - yarn build
            # Installing gcloud
            - curl -o /tmp/google-cloud-sdk.tar.gz https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-161.0.0-linux-x86_64.tar.gz
            - tar -xvf /tmp/google-cloud-sdk.tar.gz -C /tmp/
            - /tmp/google-cloud-sdk/install.sh -q
            - source /tmp/google-cloud-sdk/path.bash.inc
            # Installing kubectl
            - gcloud components install kubectl -q
            # Authentication
            - echo $GCLOUD_API_KEYFILE_PRODUCTION | base64 --decode --ignore-garbage > ./gcloud-api-key.json
            - gcloud auth activate-service-account --key-file gcloud-api-key.json
            - gcloud config set project $GCLOUD_PROJECT_PRODUCTION
            - gcloud container clusters get-credentials $GCLOUD_CLUSTER_PRODUCTION --zone=$GCLOUD_ZONE_PRODUCTION
            # Building images
            - docker build --build-arg LOG_ROCKET_KEY=$LOG_ROCKET_KEY_PRODUCTION --build-arg GOOGLE_ID=$GOOGLE_ID_PRODUCTION --build-arg GOOGLE_TAG_MANAGER_ID=$GOOGLE_TAG_MANAGER_ID_PRODUCTION --build-arg FACEBOOK_ID=$FACEBOOK_ID_PRODUCTION --build-arg GRAPHQL_URI_BASE=$GRAPHQL_URI_BASE_PRODUCTION --build-arg BASE_URL=$BASE_URL_PRODUCTION --build-arg STORAGE_URL=$STORAGE_URL_PRODUCTION --build-arg PK_STRIPE_US=$PK_STRIPE_US_PRODUCTION --build-arg PK_STRIPE_EU=$PK_STRIPE_EU_PRODUCTION --build-arg PAYPAL_CLIENT_ID=$PAYPAL_CLIENT_ID_PRODUCTION --build-arg PAYPAL_CLIENT_ID_US=$PAYPAL_CLIENT_ID_US_PRODUCTION --build-arg PAYPAL_CLIENT_ID_CA=$PAYPAL_CLIENT_ID_CA_PRODUCTION --build-arg PAYPAL_CLIENT_ID_EU=$PAYPAL_CLIENT_ID_EU_PRODUCTION --build-arg PAYPAL_ENV=$PAYPAL_ENV_PRODUCTION --build-arg GOOGLE_MAP_KEY=$GOOGLE_MAP_KEY_PRODUCTION --build-arg INTERCOM_KEY=$INTERCOM_KEY_PRODUCTION --build-arg DEFAULT_CURRENCY=$DEFAULT_CURRENCY_PRODUCTION --build-arg GOOGLE_FONTS_KEY=$GOOGLE_FONTS_KEY_PRODUCTION --build-arg GOOGLE_FONTS_URL=$GOOGLE_FONTS_URL_PRODUCTION --build-arg YOUTUBE_ID=$YOUTUBE_ID_PRODUCTION --build-arg YOUTUBE_KEY=$YOUTUBE_KEY_PRODUCTION --build-arg TUTORIALS_TAB_ACTIVE=$TUTORIALS_TAB_ACTIVE_PRODUCTION . -t us.gcr.io/$GCLOUD_PROJECT_PRODUCTION/$APP/production:$BITBUCKET_COMMIT
            # Pushing SHA1 image
            - gcloud docker -- push us.gcr.io/$GCLOUD_PROJECT_PRODUCTION/$APP/production:$BITBUCKET_COMMIT
            # Pushing latest image
            - docker tag us.gcr.io/$GCLOUD_PROJECT_PRODUCTION/$APP/production:$BITBUCKET_COMMIT us.gcr.io/$GCLOUD_PROJECT_PRODUCTION/$APP/production:latest
            - gcloud docker -- push us.gcr.io/$GCLOUD_PROJECT_PRODUCTION/$APP/production:latest
            # Deploy the image
            - kubectl set image deployment $APP $APP=us.gcr.io/$GCLOUD_PROJECT_PRODUCTION/$APP/production:$BITBUCKET_COMMIT --record --namespace=production
